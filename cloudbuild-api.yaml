steps:
  # Build the API Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/puda-api:$COMMIT_SHA"
      - "-f"
      - "Dockerfile.api"
      - "."

  # Push image to Container Registry before deploying
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/puda-api:$COMMIT_SHA"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "puda-api"
      - "--image"
      - "gcr.io/$PROJECT_ID/puda-api:$COMMIT_SHA"
      - "--region"
      - "europe-west1"
      - "--platform"
      - "managed"

images:
  - "gcr.io/$PROJECT_ID/puda-api:$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
